<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Import CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Title -->
  <title>Hangman - Game</title>
</head>

<body>
  <section class="game">
    <aside class="hangman-img">
      <img src="./assets/images/hangman-0.svg" alt="">
    </aside>
    <main>
      <div class="word-wrapped">
        <div id="word-box">
          M
        </div>
        <div id="word-box">
          o
        </div>
        <div id="word-box">
          u
        </div>
        <div id="word-box">
          s
        </div>
        <div id="word-box">
          e
        </div>
      </div>
      <div class="hint">
        <p>Hint: Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
      </p>
      <div class="letters-used">
        <p>Letters</p>
      </div>
      <div class="wrong-letters_guesses">
        <div>Wrong letters: <span></span></div>
        <div>6 guesses</div>
      </div>
      <div>
        <button>Start again</button>
      </div>
    </main>
  </section>

  <!-- Import JavaScript file -->
  <script src="./assets/js/script.js"></script>

</body>

</html>
